<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cortland, robust apples.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

  <style type="text/css">
    .app-sub-sidebar li:before {content: none;}
    .center {text-align: center; margin: 0 auto 0 auto;}
    li input[type=checkbox] {margin: 0 1em .25em -1.6em;}
    /* hack: woraround for infoboxes*/
    .markdown-section pre > code.lang-info{background-color: transparent}
    pre[data-lang=info] {background-color: rgba(21, 196, 249, 0.13);}
  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>

  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      auto2top: true,
      homepage: 'pages/home.md',
      name: '<i class="fas fa-shield-alt"></i> securing macos',
      repo: 'https://github.com/jnand/cortland-guide',
      plugins: [
        EditOnGithubPlugin.create('',null,
          '<i class="far fa-edit" aria-hidden="true"></i> Edit'
        ),
      ],
      markdown: {
        renderer: {
          heading: function(text, level) {            
            var _heading, hide;
            hide = /{hide}/g.test(text);

            if (hide) text = text.replace('{hide}', '');
            _heading = this.origin.heading.apply(this, arguments);        
            return (hide) ? '' : _heading;
          }          
        }
      },
      search: {
        placeholder: 'Search'
      }
    }    
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> 
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script> 
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
</body>
</html>
